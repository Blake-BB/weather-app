<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sky Check by BB</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Sky Check by BB</h1>
  <form id="weatherForm">
    <div class="form-row">
      <label for="cityInput">City:</label>
      <input id="cityInput" placeholder="e.g. Los Angeles" />
    </div>
    <div class="form-row">
      <label for="stateInput">State:</label>
      <input id="stateInput" placeholder="e.g. California" />
    </div>
    <div class="form-row">
      <label for="zipInput">ZIP:</label>
      <input id="zipInput" placeholder="e.g. 90001" />
    </div>
    <button type="submit">Get Weather</button>
  </form>
  <div id="weatherResult"></div>
  <script src="script.js"></script>
</body>
</html>
